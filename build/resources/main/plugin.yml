name: SimpleGamemode
version: v2.0.0
api-version: 1.19
author: LUPLUV
description: 'Lets you enter different Gamemodes easier.'
website: 'https://lupluv.dev/simplegamemode/'
main: dev.lupluv.simplegamemode.Main

commands:
  gamemode:
    description: 'Switch your gamemode with this command'
    usage: '/gamemode <survival|creative|adventure|spectator> [player]'
    aliases:
      - gm
      - sgm
      - simplegamemode
      - simplegm
  survival:
    description: 'Enter survival mode'
    usage: '/survival [player]'
    aliases:
      - gms
      - sgms
      - ssurvival
  creative:
    description: 'Enter creative mode'
    usage: '/creative [player]'
    aliases:
      - gmc
      - sgmc
      - screative
  adventure:
    description: 'Enter adventure mode'
    usage: '/adventure [player]'
    aliases:
      - gma
      - sgma
      - sadventure
  spectator:
    description: 'Enter spectator mode'
    usage: '/spectator [player]'
    aliases:
      - gms
      - spec
      - sp
      - gmsp
      - sgmsp
      - sspectator